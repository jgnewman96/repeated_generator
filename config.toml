baseURL = "/"
languageCode = "en-us"
title = "Repeated Generator"
themesDir = "themes"
theme = "hugo-whisper-theme"

pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

# Controls how many words are printed in the content summary on the docs homepage.
# See https://gohugo.io/content-management/summaries/
summaryLength = 30

[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

[[menu.main]]
    name = "Weekly Posts"
    url = "/posts/"
    weight = 2

[params]
  google_analytics_id=""
  homepage_button_link = '/posts'
  homepage_button_text = 'Read Posts'
  homepage_intro = 'A weekly writing project'
  homepage_image = '/images/RNN-image.png'

  ## You can enable to add anchor links to header elements
  # enable_anchor_link = true

  [params.homepage_meta_tags]
    meta_description = "Repeated Generator is a weekly writing project"
    meta_og_title = "Repeated Generator"
    meta_og_type = "website"
    meta_og_url = "https://hugo-whisper.netlify.app"
    meta_og_image = "https://raw.githubusercontent.com/JugglerX/hugo-whisper-theme/master/images/tn.png"
    meta_og_description = "Repeated Generator is a weekly writing project"
    meta_twitter_card = "summary"

  [params.logo]
      mobile = "/images/logo-mobile.svg"
      standard  = "/images/exit_loop.png"
